<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Stories</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>

    <div class="container">
      <div class="top-container"></div>
